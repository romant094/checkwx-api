<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .disabled{
            display: none;
        }
        .jumbotron{
            padding: 2rem;
        }
    </style>
</head>
<body>
<main class="mt-5">
    <div class="container">
        <div class="jumbotron d-flex flex-column justify-content-center align-items-center">
            <div>
                <label class="text-center">
                    <span>Введите код аэропорта</span>
                    <input type="text" class="form-control" id="airport-id" value="uuee">
                </label>
            </div>
            <div>
                <button class="btn btn-primary" id="fetch-btn">Показать</button>
            </div>
        </div>
        <div class="information disabled">
            <div class="col-12 airport">
                <div class="jumbotron">
                    <h4>Аэропорт</h4>
                    <div class="info"></div>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-6 metar">
                    <div class="jumbotron">
                        <h4 class="text-center">METAR</h4>
                        <div class="info"></div>
                    </div>
                </div>
                <div class="col-6 taf">
                    <div class="jumbotron">
                        <h4 class="text-center">TAF</h4>
                        <div class="info"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="error alert alert-danger disabled">
            Информация временно недоступна
        </div>


    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
